<mat-card>
  <mat-card-title>Deletar Produto</mat-card-title>

  <form>
    <mat-form-field class='item'>
      <input
        matInput
        placeholder="Nome"
        name="name"
        [(ngModel)]="product.name"
        disabled
      />
    </mat-form-field>

    <mat-form-field class='item'>
      <input
        matInput
        placeholder="PreÃ§o (R$)"
        name="price"
        [(ngModel)]="product.price"
        disabled
      />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)='deleteProduct()' color='warn'>
    Deletar
  </button>

  <button mat-raised-button (click)='cancel()'>
    Cancelar
  </button>
</mat-card>
